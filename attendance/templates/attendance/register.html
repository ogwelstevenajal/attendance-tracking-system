<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'attendance/CSS/register.css' %}">
</head>
<body>
    
<div class="container">
    <h2>Register</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit">Register</button>
        <p>Already have an account? <a href="{% url 'attendance:login' %}">login</a></p>
       
    </form>
</div>

</body>
</html>
